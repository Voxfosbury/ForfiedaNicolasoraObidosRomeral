<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="trackstyles.css" />
    <link rel="icon" type="image/x-icon" href="images/furry-friends.jpg" />
  </head>
  <body>
    <div class="container-fluid my-5 d-sm-flex justify-content-center">
      <div class="card px-2">
        <div class="card-header bg-white">
          <div class="row justify-content-between">
            <div class="col">
              <p class="text-muted">
                Order ID
                <span class="font-weight-bold text-dark">1222528743</span>
              </p>
              <p class="text-muted">
                Place On
                <span class="font-weight-bold text-dark">12,March 2019</span>
              </p>
            </div>
            <div class="flex-col my-auto">
              <h6 class="ml-auto mr-3">
                <a href="#">View Details</a>
              </h6>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="media flex-column flex-sm-row">
            <div class="media-body">
              <h5 class="bold">Pedigree DentaStix</h5>
              <p class="text-muted">Qt: 1 Pair</p>
              <h4 class="mt-3 mb-4 bold">
                Php 1,500
                <span class="small text-muted"> via (COD) </span>
              </h4>
              <p class="text-muted">
                Tracking Status on: <span class="Today">11:30pm, Today</span>
              </p>
              <a href="index.html"
                ><button type="button" class="btn btn-outline-primary d-flex">
                  Reached Caloocan, Metro Manila
                </button></a
              >
            </div>
            <img
              class="align-self-center img-fluid"
              src="images/pedigree-dentastix.jpg"
              width="180 "
              height="180"
              style="margin-top: -150px"
            />
          </div>
        </div>
        <div class="row px-3">
          <div class="col">
            <ul id="progressbar">
              <li class="step0 active" id="step1">PLACED</li>
              <li class="step0 active text-center" id="step2">SHIPPED</li>
              <li class="step0 text-muted text-right" id="step3">DELIVERED</li>
            </ul>
          </div>
        </div>
        <div class="card-footer bg-white px-sm-3 pt-sm-4 px-0">
          <div class="row text-center">
            <a href="index.html"
              ><div class="col my-auto border-line"><h5>Track</h5></div></a
            >
            <a href="index.html"
              ><div class="col my-auto border-line"><h5>Cancel</h5></div></a
            >
            <a href="index.html"
              ><div class="col my-auto border-line"><h5>Pre-pay</h5></div></a
            >
            <div class="col my-auto mx-0 px-0">
              <img
                class="img-fluid cursor-pointer"
                src="https://img.icons8.com/ios/50/000000/menu-2.png"
                width="30"
                height="30"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
